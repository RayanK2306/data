<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de fichier HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Recherche de fichier HTML</h2>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Entrez un nombre">
        <input type="submit" value="Rechercher">
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var inputValue = document.getElementById('searchInput').value.trim();
            if (inputValue !== '') {
                var fileName = inputValue + '.html';
                var fileURL = fileName;
                fetch(fileURL)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Fichier non trouvÃ©');
                        }
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById('result').innerHTML = data;
                    })
                    .catch(error => {
                        document.getElementById('result').innerHTML = 'Erreur : ' + error.message;
                    });
            } else {
                document.getElementById('result').innerHTML = 'Veuillez entrer un nombre';
            }
        });
    </script>
</body>
</html>
